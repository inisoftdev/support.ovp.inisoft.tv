<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset='utf-8'>
		<title>explorer MSE, EME test</title>
	</head>
	<body>
		<script type="text/javascript">
			if (document.documentMode)
			{
				console.log("익스플로러 브라우저입니다.");
				
				if (window.MediaSource)
				{
					console.log("MSE를 지원합니다. html5 플레이어 실행 가능");
					
					if (window.MediaKeys || window.WebKitMediaKeys || window.MSMediaKeys)
					{
						console.log("EME를 지원합니다. DRM 컨텐츠 재생 가능");
					}
				}
			}
		</script>
	</body>
</html>
